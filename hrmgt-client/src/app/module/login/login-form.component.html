<mat-card class="level2">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="******" [type]="hide ? 'password' : 'text'" formControlName="password"
                    required>
                <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>
            
            <mat-error class="msg-error-credentials" *ngIf="hasLoginError">{{ incorrectCredentialsMsg }}</mat-error>

            <button mat-raised-button color="primary" type="submit">Sign in</button>

        </form>
    </mat-card-content>
</mat-card>
